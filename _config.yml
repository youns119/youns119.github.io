title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "youns119" # 블로그 하단에 뜨는 이름
description              : "A Github Blog of youns119" # 설명란이라는데 블로그에 보이는 게 아니라 그냥 메타 데이터로 쓰이는 설명글인듯..??
url                      : "https://youns119.github.io" # 내 블로그 url
baseurl                  : # the subpath of your site, e.g. "/blog"
