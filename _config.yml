# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
# 글/페이지가 생성될 때의 출력 규칙 정하는 곳
permalink: /:categories/:title/ # 글 주소가 이렇게 생성된다고 형식을 정해주는 부분 (이게 default 설정임)
timezone: Asia/Seoul # 내 시간대 설정하는 부분. 
# 다른 사람들은 timezone 부분 그냥 공백으로 두면 default로 되서 기기의 시간대랑 맞춰준다는데
# 나는 뭐가 잘못됐는지 시간대가 잘못 잡혀서 블로그 글이 업데이트가 안됐음
# 그래서 그냥 수동으로 시간대 잡아줬는데 그러면 Gemfile 부분에 관련 메타데이터 추가해줘야됨 (그 부분은 Gemfile 파일 참조)


# Pagination with jekyll-paginate
# 글을 여러 페이지로 나눠서 보여주는 paginate 설정 부분
paginate: 10 # 한 페이지에 보여줄 글 갯수 설정
paginate_path: /page:num/ # paginate 주소 형식 설정 (이게 default 설정)

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
pagination:
  # Set enabled to true to use paginate v2
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
# 각 부문에 대해서 default 형식 값을 설정해주는 부분
defaults:
  - scope:
      path: ""  # 어떤 경로의 파일들에 적용할 것인지 (공백이면 전체 경로)
      type: posts # 어떤 타입에 적용할 것인지 (posts : _posts 폴더 내의 글, pages : 그 외의 모든 글)
    values:
      layout: single  # single 레이아웃 (default 설정인데 대부분 그냥 이거 사용한다고 함)
      author_profile: true  # 글 하단에 작성자 프로필 표시
      read_time: true # 글 읽은 시간 표시
      comments: true  # 댓글 기능
      share: true # 소셜 미디어 공유 버튼 표시
      related: true # 관련 글 목록 표시

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true