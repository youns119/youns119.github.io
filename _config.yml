    emit_metadata        : 0  # 댓글 메타데이터 이벤트 비활성화 (default가 비활성화)
    lang                 : "ko_KR"  # UI 한국어
    lazy                 : true # 스크롤할 때 댓글 로드되도록 설정 (성능 개선용 설정)
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
